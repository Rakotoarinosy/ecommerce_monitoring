<div class="container mt-4">
  <h2>ğŸ“Œ Paiements RÃ©cents</h2>

  <button class="btn btn-primary mb-3" (click)="initiatePayment()">Payer maintenant</button>

  <div *ngIf="payments.length === 0" class="alert alert-info">
    Aucun paiement enregistrÃ©.
  </div>

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Montant</th>
        <th>Status</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let payment of payments" [ngClass]="{'table-success': payment.status === 'success', 'table-danger': payment.status === 'failed', 'table-warning': payment.status === 'pending'}">
        <td>{{ payment.id }}</td>
        <td>{{ payment.amount | currency:'USD' }}</td>
        <td>
          <span [ngClass]="{
            'badge bg-success': payment.status === 'success',
            'badge bg-danger': payment.status === 'failed',
            'badge bg-warning': payment.status === 'pending'
          }">
            {{ payment.status }}
          </span>
        </td>
        <td>{{ payment.created_at | date: 'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
